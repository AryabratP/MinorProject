<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Details | Parking Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Vehicle Details</h1>
    </div>
    <form>
      <div class="form-group">
        <label for="vehicle-company">Vehicle Company</label>
        <input type="text" class="form-control" id="vehicle-company" placeholder="Enter vehicle company">
      </div>
      <div class="form-group">
        <label for="vehicle-plate-number">Vehicle Plate Number</label>
        <input type="text" class="form-control" id="vehicle-plate-number" placeholder="Enter vehicle plate number">
      </div>
      <div class="form-group">
        <label for="vehicle-type">Vehicle Type</label>
        <select class="form-control" id="vehicle-type">
          <option value="2-wheeler">2-wheeler</option>
          <option value="3-wheeler">3-wheeler</option>
          <option value="4-wheeler">4-wheeler</option>
        </select>
      </div>
      <div class="form-group">
        <label for="rfid-tag-number">RFID Tag Number</label>
        <input type="text" class="form-control" id="rfid-tag-number" placeholder="Enter RFID tag number">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
